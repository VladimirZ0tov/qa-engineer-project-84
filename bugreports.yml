Баг репорт 1: Проблема с адаптивностью интерфейса
summary: |
  Некорректное отображение элементов на мобильных устройствах
environment: |
  Yandex Browser 25.6.0.2370 (64-bit)
  iOS 17.4 на iPhone 14 Pro Max
  Разрешение экрана:  2796 × 1290 пикселей
steps-to-reproduce: |
  1. Открыть сайт через мобильный браузер
  2. Перейти на главную страницу
  3. Повернуть устройство в портретный режим
  4. Прокрутить страницу вниз
expected-result: |
  Элементы интерфейса должны корректно масштабироваться
  Все кнопки и поля ввода должны быть доступны для касания
  Контент не должен выходить за границы экрана
actual-result: |
  Элементы наслаиваются друг на друга
  Некоторые кнопки становятся некликабельными
  Текст выходит за пределы контейнеров

Баг репорт 2: Ошибка локализации
summary: |
  Некорректный перевод элементов интерфейса на русский язык
environment: |
  Mozilla Firefox 115.0.2
  Windows 10
  Локаль: ru-RU
steps-to-reproduce: |
  1. Открыть настройки профиля
  2. Выбрать русский язык
  3. Обновить страницу
  4. Проверить основные элементы интерфейса
expected-result: |
  Все элементы интерфейса должны быть переведены на русский язык
  Терминология должна соответствовать глоссарию
actual-result: |
  Часть элементов остается на английском языке

Баг репорт 3: Проблема производительности
summary: |
  Длительная загрузка главной страницы
environment: |
  Safari 16.4
  macOS Ventura 13.4
  Интернет: 100 Mbps
steps-to-reproduce: |
  1. Открыть главную страницу
  2. Дождаться полной загрузки
  3. Измерить время загрузки
expected-result: |
  Время загрузки страницы не должно превышать 3 секунды
  Все элементы должны отображаться корректно
actual-result: |
  Время загрузки составляет 5-6 секунд
  Элементы загружаются с задержкой

Баг репорт 4: Ошибка при высокой нагрузке
summary: |
  Система нестабильна при одновременном входе большого количества пользователей
environment: |
  Apache JMeter 5.6.3
  Тестовая нагрузка: 20 одновременных пользователей
  Сервер: Ubuntu 22.04
steps-to-reproduce: |
  1. Запустить нагрузочное тестирование
  2. Установить количество потоков 20
  3. Запустить тест
  4. Отслеживать метрики сервера
expected-result: |
  Система должна обрабатывать нагрузку без сбоев
  Время отклика не должно превышать 2 секунды
actual-result: |
  Сервер начинает отвечать с задержкой
  Часть запросов завершается с ошибкой 500
