- summary: |
      Нарушение адаптивного интерфейса на мобильных устройствах 
    environment: |
      Версия ПО: 3.2.4
      Браузер: Yandex Browser
      iOS: 17.4
      Разрешение экрана: 390x844

    steps-to-reproduce: |
      1. Открыть сайт через Yandex на iPhone 12 pro
      2. Перейти на главную страницу
      3. Прокрутить страницу вниз до раздела категории
      4. Выбрать категории
      5. Проверить отображение всех элементов интерфейса

    expected-result: |
      Все элементы интерфейса должны:
      -Располагаться в соответствии с макетом
      -Иметь корректные отступы
      -Текст не должен выходить за рамки
      -фото должно пропорционально уменьшаться без обрезания самого товара
      -Сохранять читаемость текста
      -Кнопки должны быть доступны для нажатия

    actual-result: |
      * Элементы меню навигации не накладываются друг на друга
      * Текст в кнопках выходит за границы контейнера
      * фото не пропорционально уменьшается и обрезает сам товар
      * Кнопка "checkout" частично сдвинута на зелёном фоне
      * При повороте устройства в альбомный режим происходит разрыв макета


