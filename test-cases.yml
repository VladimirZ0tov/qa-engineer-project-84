 functional:
    # Безопасность и защита данных
    security:
      - id: FC-SEC-001
        description: Проверка наличия HTTPS-протокола
        steps:
          - Открыть главную страницу сайта
          - Проверить наличие значка замка в адресной строке
        expected: Значок замка присутствует, протокол HTTPS активен

      - id: FC-SEC-002
        description: Проверка политики конфиденциальности
        steps:
          - Перейти в раздел "Политика конфиденциальности"
          - Проверить наличие документа
        expected: Документ присутствует и содержит все необходимые пункты

    # Мобильная версия
    mobile:
      - id: FC-MOB-001
        description: Проверка адаптивности интерфейса
        steps:
          - Открыть сайт на мобильном устройстве
          - Проверить корректность отображения всех элементов
        expected: Все элементы отображаются корректно, нет смещений

    # Фильтрация товаров
    filtering:
      - id: FC-FIL-001
        description: Проверка фильтрации по цене
        steps:
          - Открыть каталог товаров
          - Установить ценовой диапазон
        expected: Отображаются только товары в заданном диапазоне

      - id: FC-FIL-002
        description: Проверка фильтрации по категориям
        steps:
          - Открыть каталог товаров
          - Выбрать категорию
        expected: Отображаются только товары выбранной категории

    # Просмотр товаров
    viewing:
      - id: FC-VIEW-001
        description: Проверка просмотра карточки товара
        steps:
          - Выбрать товар из каталога
          - Перейти в карточку товара
        expected: Отображается полная информация о товаре

    # Локализация
    localization:
      - id: FC-LOC-001
        description: Проверка переключения языка
        steps:
          - Нажать на иконку переключения языка
          - Выбрать английский язык
        expected: Интерфейс переключился на английский язык

      - id: FC-LOC-002
        description: Проверка русского перевода
        steps:
          - Выбрать русский язык
          - Проверить все элементы интерфейса
        expected: Все элементы интерфейса переведены на русский

    # Корзина
    cart:
      - id: FC-CART-001
        description: Проверка добавления товара в корзину
        steps:
          - Выбрать товар
          - Нажать кнопку "Добавить в корзину"
        expected: Товар добавлен в корзину, отображается уведомление

  non-functional:
    # Совместимость с браузерами
    browser_compatibility:
      - id: NFC-BRO-001
        description: Проверка работы в Chrome
        steps:
          - Открыть сайт в последней версии Chrome
          - Проверить основные функции
        expected: Все функции работают корректно

      - id: NFC-BRO-002
        description: Проверка работы в Firefox
        steps:
          - Открыть сайт в последней версии Firefox
          - Проверить основные функции
        expected: Все функции работают корректно

    # Производительность
    performance:
      - id: NFC-PERF-001
        description: Проверка скорости загрузки главной страницы
        steps:
          - Открыть главную страницу
          - Измерить время загрузки
        expected: Время загрузки не превышает 3 секунды

    # Поиск товаров
    search:
      - id: NFC-SEARCH-001
        description: Проверка поиска по ключевому слову
        steps:
          - Ввести ключевое слово в поисковую строку
          - Нажать кнопку поиска
        expected: Отображаются релевантные результаты

    # Доступность
    accessibility:
      - id: NFC-ACC-001
        description: Проверка работы на планшете
        steps:
          - Открыть сайт на планшете
          - Проверить основные функции
        expected: Интерфейс адаптирован под планшет

    # Нагрузка
    load:
      - id: NFC-LOAD-001
        description: Проверка устойчивости к высокой нагрузке
        steps:
          - Симулировать одновременный доступ множества пользователей
          - Проверить стабильность работы
        expected: Сайт работает стабильно при высокой нагрузке
